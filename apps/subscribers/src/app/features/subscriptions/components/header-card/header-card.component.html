<section class="mb-7">
    <h2 class="text-3xl font-bold">Lista de subscripciones</h2>
    <p class="text-sm font-normal tracking-wide ">
        A continuación encontrarás las listas los subscriptores creados.
    </p>
</section>

<section class="flex flex-wrap justify-between">
    <mat-form-field class="  " [style.fontSize.px]=14>
        <input autocomplete="off" placeholder="Filtra por una palabra" matInput />
        <mat-icon class="icon-size-5" matPrefix >search</mat-icon>
    </mat-form-field>

    <button class=" mr-6" mat-stroked-button type="button" color="primary" (click)="openMenu('create')">
        <mat-icon class="mr-2">add</mat-icon>
        Crear Subscriptores
    </button>
</section>
