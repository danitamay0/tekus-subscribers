<div class="table-responsive">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="font-bold text-xs ">
                Nombre
            </th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs" *ngIf="element.email; else notData">
                    {{ element.name }}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="font-bold text-xs ">
                Email
            </th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs" *ngIf="element.email; else notData">
                    {{ element.email }}
                </span>

            </td>
        </ng-container>

        <ng-container matColumnDef="countryCode">
            <th mat-header-cell class=" text-xs font-bold" *matHeaderCellDef>Código de país</th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs" *ngIf="element.countryCode; else notData">
                    {{ element?.countryCode }}
                </span>
            </td>
        </ng-container>

  
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell class=" text-xs font-bold" *matHeaderCellDef>Número de celular</th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs" *ngIf="element.phoneNumber; else notData">
                    {{ element?.phoneNumber }}
                </span>
            </td>
        </ng-container>

     
        <ng-container matColumnDef="jobTitle">
            <th mat-header-cell class=" text-xs font-bold" *matHeaderCellDef>Título laboral </th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs" *ngIf="element.jobTitle; else notData">
                    {{ element?.jobTitle }}
                </span>
            </td>
        </ng-container>

  
        <ng-container matColumnDef="area">
            <th mat-header-cell class=" text-xs font-bold" *matHeaderCellDef>Área</th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs" *ngIf="element.area; else notData">
                    {{ element?.area }}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="topics">
            <th mat-header-cell class=" text-xs font-bold" *matHeaderCellDef>Topics</th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs">
                    {{ element?.topics }}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell class=" text-xs font-bold" *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <span class=" text-xs" *ngIf="element.status; else notData">
                    {{ element?.status }}
                </span>

            </td>
        </ng-container>


        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell class=" text-xs font-bold" *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element" class="text-right">
                <button class="mr-6" mat-icon-button (click)="delete(element)">
                    <mat-icon class="w-2.5 h-3.5 text-red" >delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="h-14"></tr>
    </table>
</div>

<mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="10" (page)="pageChanged($event)"
    aria-label="Select page">
</mat-paginator>

<tekus-subscribers-loading-shade [loading]="isLoading"></tekus-subscribers-loading-shade>

<ng-template #notData>...</ng-template>
